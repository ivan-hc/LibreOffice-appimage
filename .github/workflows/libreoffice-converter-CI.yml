name: LibreOffice - convert and upload the official builds
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 12 * * 4"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: build
      if: always()
      run: |
        sudo apt update && sudo apt install desktop-file-utils
        sudo sysctl -w kernel.apparmor_restrict_unprivileged_unconfined=0
        sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
        chmod a+x ./libreoffice-converter.sh
        ./libreoffice-converter.sh
        mkdir dist
        mv *AppImage* dist/

    - name: Upload artifact
      uses: actions/upload-artifact@v4.4.0
      with:
        name: AppImage
        path: 'dist'
        
  release:
      needs: [build]
      permissions: write-all
      runs-on: ubuntu-latest

      steps:
        - uses: actions/download-artifact@v4.1.8
          with:
            name: AppImage

        - name: release still
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous STILL
            automatic_release_tag: continuous-still
            prerelease: false
            draft: false
            files: |
              *still*.AppImage*
            repo_token: ${{ secrets.GITHUB_TOKEN }}

        - name: release fresh
          uses: marvinpinto/action-automatic-releases@latest
          with:
            title: Continuous FRESH
            automatic_release_tag: continuous-fresh
            prerelease: false
            draft: false
            files: |
              *fresh*.AppImage*
            repo_token: ${{ secrets.GITHUB_TOKEN }}
